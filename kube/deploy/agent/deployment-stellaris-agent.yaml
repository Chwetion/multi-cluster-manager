apiVersion: v1
kind: ServiceAccount
metadata:
  name: stellaris-agent-manager
  namespace: stellaris-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stellaris-agent-manager-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "cluster-admin"
subjects:
  - kind: ServiceAccount
    name: stellaris-agent-manager
    namespace: stellaris-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stellaris-agent-manager-role
  namespace: stellaris-system
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stellaris-agent-manager-rolebinding
  namespace: stellaris-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: stellaris-agent-manager-role
subjects:
  - kind: ServiceAccount
    name: stellaris-agent-manager
    namespace: stellaris-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: stellaris-agent-manager
  namespace: stellaris-system
  labels:
    app: stellaris-agent-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stellaris-agent-manager
  template:
    metadata:
      labels:
        app: stellaris-agent-manager
    spec:
      serviceAccountName: stellaris-agent-manager
      containers:
        - name: stellaris-agent-manager
          image: sangshen/stellairis-agent:v1.0.0
          imagePullPolicy: Always
          args:
            - --heartbeat-send-period=30
            - --core-address=10.1.11.238:38089
            - --health-probe-addr=:9001
            - --cluster-name=cluster90